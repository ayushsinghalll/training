<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<table>
<tr>
    <th>Placeholder :   </th>
    <td><input type="number" placeholder="Enter number only " required/></td>
</tr>
    <tr>
        <th>AutoFocus :</th>
        <td><input type="text" autofocus/></td>
    </tr>
    <tr>
        <th>Range: </th>
        <td> <input type="range" step="5" max="50" min="5"  ></td>
    </tr>
    <tr>
        <th>Search :</th>
        <td><input type="search" placeholder="search"/></td>
    </tr>
    <tr>
        <th>Date :</th>
        <td><input type="date"/></td>
    </tr>
    <tr>
        <th>Week :</th>
        <td><input type="week"/></td>
    </tr>
    <tr>
        <th>Time :</th>
        <td><input type="time"/></td>
    </tr>
    <tr>
        <th>Number :</th>
        <td><input type="tel"/></td>
    </tr>
    <tr>
        <th>Required</th>
        <td><input type="text" required/></td>
    </tr>
    <tr>
        <th>Email :</th>
        <td><input type="email"/></td>
    </tr>
    <tr>
        <th>Color :</th>
        <td><input type="color"/></td>
    </tr>
    <tr>
        <th>Country :</th>
        <td><input id="country_name" name="country_name" type="text" list="country" /></td>
        <td><datalist id="country">
            <option value="Afghanistan">
            <option value="Albania">
            <option value="Algeria">
            <option value="Andorra">
            <option value="Angola">

        </datalist></td>
    </tr>
    <tr>
        <th>Audio :</th>
        <td><audio controls src="source/Chand%20Sifarish%20_%20Full%20Song%20_%20Fanaa%20_%20Aamir%20Khan,%20Kajol%20_%20Shaan,%20Kailash%20Kher%20_%20J.m4a"></td>
    </tr>
    <tr>
       <td colspan="2"><video controls src="./source/mylivewallpapers.com-One-Piece-Ship.mp4" height="200"/></td>
    </tr>
    <tr>
        <td>
            <input type="reset"/>
            <input type="submit"/>
        </td>
    </tr>
</table>

</body>
</html>
