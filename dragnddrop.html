<!DOCTYPE HTML>
<html lang="en">
<head>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <title>Drag and Drop</title>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img id="drag1" src="source/soccer-ball-on-isolated-260nw-535561051.webp" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
