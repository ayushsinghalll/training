<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moving</title>
<style>
    #pot {
        bottom: 80%;
        position: absolute;
        -webkit-animation: linear infinite;
        -webkit-animation-name: run;
        -webkit-animation-duration: 5s;
    }
    @-webkit-keyframes run {
        0% {
            left: 0;
        }
        50% {
            left: 100%;
        }
    }
</style>
</head>
<body>
<div id="pot">
    <img id="link"src="source/soccer-ball-on-isolated-260nw-535561051.webp" height="100px" width="100px" alt="soccer ball"/>
</div>

</body>
</html>
