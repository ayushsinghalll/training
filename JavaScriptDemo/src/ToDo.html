<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
          integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
          crossorigin="anonymous" />
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
    </style>
    <title>ToDo List</title>
</head>

<body>
<div class="container">
    <h1>Add Task</h1>
    <form id="book-form">
        <div>
            <label for="title">Task</label>
            <input type="text" id="title" class="u-full-width">
        </div>

        <div>
            <input type="submit" value="submit" class="u-full-width">
        </div>
    </form>

    <div class="input-field col s12">
        <input type="text" name="filter" id="filter">
        <label for="filter">Filter Tasks</label>
    </div>
    <table class="u-full-width" id="myTable">
        <thead>
        <tr>
            <th>Task</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="book-list" class="book-list">

        </tbody>
    </table>
</div>

<script src="../js/ToDoList.js">



</script>
</body>

</html>
