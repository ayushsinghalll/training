<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<div style="border:1px solid gray;width: 450px; height:300px">

  <input type="number" id="txtFirstNo" placeholder="pleaseenterFirst Number" onkeyup="sum()" />+
  <input type="number" id="txtSecondNo" placeholder="pleaseenterSecond Number" onkeyup="sum()" />=
  <div style="padding-top:10px">
    Result:
    <input type="text" id="txtResult" />
  </div></div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
  function sum() {
    var txtFirstNo = document.getElementById('txtFirstNo').value;
    var txtSecondNo = document.getElementById('txtSecondNo').value;
    var result = parseInt(txtFirstNo) + parseInt(txtSecondNo);
    if (!isNaN(result)) {
      document.getElementById('txtResult').value = result;
    }
  }
</script>
</body>
</html>
