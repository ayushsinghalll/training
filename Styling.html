<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling</title>
  <style>
    a p{
      color: green;
      font-size: larger;
      background-color: yellow;
    }
    p::before{
      content: "***";

    }
    ahover {

      font-family: "Bodoni MT Condensed",serif;
    }
    #p1{
      writing-mode: vertical-lr;
    }
    ul li:last-child{
      background-color: red;
    }
    #a1:hover{
        font-size: larger;
        color: red;
    }
  </style>
</head>
<body>
    <a ><p>This is paragraph</p></a>
<p id="p1">This is paragraph</p>
<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Strawberry</li>
</ul>

<a id="a1"><p>This Animation Effect</p></a>
</body>
</html>
