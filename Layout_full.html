<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
  <style>
    .parent{
      display: flex;
      gap:1rem;
      padding: 1rem;
      background-color:red;
      border: 3px solid;
    }
    .parent > div{
      flex:1;
      padding :2rem;
      background-color: hsl(0 30% 100%);
      border: 3px solid hsl(0 30% 100%);
    }
    .parent:has(> :last-child:nth-child(1)){
     background-color: purple;
    }

  </style>
</head>
<body>

<div class="parent">
  <div>1</div>
  <div>2</div>
</div>
<div class="parent">1
</div>
<div class="parent">
  <div>1</div>
  <div>2</div>
</div>
<div class="parent">1
</div>
<div class="parent">1
</div>

</body>
</html>
