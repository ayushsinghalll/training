<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event2</title>
  <style>

  </style>
</head>
<body>





<h1>Key Press</h1>
<input type="text" id="key" onkeyup="press()" onkeydown="down()"/>
<script>
    function press(){
        document.getElementById("key").style.background="red";

    }
    function down(){
        document.getElementById("key").style.background="yellow";
    }
</script>
</body>
</html>
